{% if weather is defined %}
{% for city_weather in weather %}
<div class="{{ 'card ' + city_weather.time_of_day }}" id="{{ city_weather.id}}">
    <div class="delete-wrapper">
        <form action="/delete/{{ city_weather.id }}" method="POST" name="del_city">
            <input type="hidden" name="id" value="">
            <button class="delete-button" type="submit">&#10006;</button>
        </form>
    </div>
    <div class="degrees"><span>{{ city_weather.temp }}<span class="celsius"> Â°C</span></span></div>
    <div class="state">{{ city_weather.condition }}</div>
    <div class="condition"><img src="https://openweathermap.org/img/wn/{{ city_weather.conditions_icon }}.png" /></div>
    <div class="city">{{ city_weather.name }}</div>
    <div class="time">{{ city_weather.time_now }}</div>
</div>
{% endfor %}
{% endif %}
